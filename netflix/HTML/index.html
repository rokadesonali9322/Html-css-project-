<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Watch online movie,webseries</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../CSS/Img/netflix_logo.png">
</head>

<body>
    <div id="conatiner">

        <!-- sign in section -->
        <div id="sign_in_section">
            <h1>Sign In</h1>
            <div id="login_form">
                <form id="submit_form">
                    <input type="text" placeholder="Email or Phone number">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign In">
                    <div id="check_section">
                        <div id="remember">
                            <input type="checkbox">Remember me
                        </div>
                       <a href="#"> Need help?</a>
                    </div>
                </form>

                <!-- footer  section -->
                <div id="footer">
                    <div>
                        <span>New to Netflix?</span>
                        <span id="sign_up"><a href="#">Sign up now.</a></span>
                    </div>

                    <div id="footer_para">
                        <p>This page is protected by Google reCAPTCHA to ensure
                            you're not a bot. 
                        <span><a href="#">Learn more</a></span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
