<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../CSS/Img/Facebook-logo.png">
</head>
<body>
    <!-- main conatiner section -->
    <div class="main-container">
        <!-- leftside heading section -->
        <div class="facebook_heading">
            <h1>facebook</h1>
            <h2>facebook helps you connect and share <br>
                 with the people in your life.</h2>
        </div>
        <!-- rightside login section -->
        <div class="login-container">
            <form id="login">
                <input type="text" placeholder="Email or phone Number">
                <input type="password" placeholder="password">
                <input type="submit" value="Log in">
                <span><a href="#">forgotten password?</a></span>
                <span id="line"></span>
                <button class="btn">Create New Account</button>
            </form>
            <!-- footer section -->
            <div class="footer">
              <p><a href="#">Create a Page</a> for a
              celebrity, brand or business. </p>
             </div>
        </div>
    </div>
</body>
</html>
