<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier | contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../CSS/Img/c_icon.png">
</head>

<body>
    <div class="main-container">
        <!-- navbar section -->
        <div class="navbar">
            <div class="logo">
                <img src="../CSS/Img/carrier_logo.png" alt="carrier-logo">

            </div>
            <div class="list-item">
                <ul>
                    <li><a href="#">Homes</a></li>
                    <li><a href="#">Buildings</a></li>
                    <li><a href="#">Cold <br>Chain</a></li>
                    <li><a href="#">Innovation</a></li>
                    <li><a href="#">Corpotate</a></li>
                </ul>
            </div>
            <div class="side-logo">
                <span><i class="fa  fa-globe"></i></span>
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-solid fa-bars"></i></span>
            </div>
        </div>

        <!-- second navbar section -->
        <div class="second-navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <span><img src="../CSS/Img/manu_dropdown.png"  alt="menu dropdown"
                     height="37px" width="20px"></span>
                <li class="contact">Conatct Us</li>
            </ul>
        </div>
     
       <!-- home conatiner  -->
         <div  class="home-container">
             <div class="heading-box">
            <h1>CONTACT US</h1>
            <p>Turn to the experts at Carrier for home,
                building and cold chain solutions.</p>
          </div>
           <div class="img-section">
               <img src="../CSS/Img/carrier_office.png" alt="carrier office" >
           </div>
        </div>  
        
    <!-- footer section -->
    <div class="footer">
        <div class="leftside-footer">
            <p>By using this site, 
                you agree with our use of cookies.</p>
        </div>
        <div class="rightside-footer">
            <button class="btn">I consent to cookies</button>
            <button class="btn">Want to know more?</button>
            <span><a href="#">Read our Cookie Policy.</a></span>

        </div>
      
    </div>
  
</div>

</html>
