<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../CSS/Img/favicon.png">
</head>

<body>
    <div id="body_shadow">
        <!-- flipkart main conatiner -->
        <div id="filipkart_conatiner">
          <!-- leftside text -->
                <div id="leftside">
                    <div class="logintext">
                        <h1>Login</h1>
                        <p>Get access to your Orders, Wishlist and Recommendations.</p>
                    </div>
                    <div class="img">
                        <img src="../CSS/Img/vetctore_img.png" alt="Flipkart_img" width="220px" height="300px">
                    </div>
                </div>
                <!-- rightside loginform -->
                <div id="rightside">
                    <div class="loginform">
                        <form>
                            <input type="text" placeholder="Enter Email/Mobile number">
                            <div class="pass">
                                <input type="password" placeholder="password" id="password">
                                <span id="forgot">
                                    <a href="#">Forgot?</a>
                                </span>
                            </div>

                            <div id="terms">
                                <p>By continuing,you agree to Flipkart's <span><a href="#">Terms of Use</a></span>
                                    and <span><a href="#"> Privacy Policy.</a></span></p>

                            </div>

                            <div id="submit">
                                <input type="submit" value="Login">
                            </div>
                            <div id="or">
                                <span>OR</span>
                            </div>
                            <div id="request">
                                <input type="submit" value="Request OTP">
                            </div>
                        </form>
                    </div>
                    <!-- footer section -->
                    <div id="footer">
                        <a href="#">New to Flipkart? Create an account</a>
                    </div>
                </div>

                <!-- cross close side section -->
                <div id="cross">
                    <i class="fa fa-close"></i>
                </div>    
            </div>
        </div>
    </div>
</body>

</html>
